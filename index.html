<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="pic">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profilr-Pic" />
        </div>
        <div class="heading">
          <h2>Jessica Randall</h2>
          <h5>London, United Kingdom</h5>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <div class="links">
          <div class="git">GitHub</div>
          <div class="fm">Frontend Mentor</div>
          <div class="li">LinkedIn</div>
          <div class="tw">Twitter</div>
          <div class="insta">Instagram</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Usama Jahanzaib</a>.
    </div>
  </body>
</html>
